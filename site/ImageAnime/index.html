<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Animation</title>
</head>
<body>
    <h1 class="title">Image Animation</h1>
    <div class="image-box">
        <div class="image-container">
            <img src="./pexels-photo-1366919.jpeg" alt="">
            <img class="Animation-image" src="./pexels-photo-1450082.jpeg" alt="">
        </div>
        <div class="image-container fade">
            <img src="./pexels-photo-1955134.jpeg" alt="">
        </div>
    </div>
</body>
</html>
